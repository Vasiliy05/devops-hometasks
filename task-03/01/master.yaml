---
- name: Master provision
  hosts: all
  become: true
  vars_files:
    - /vagrant/vars/default.yaml

  tasks:
    - name: disable key check
      #become: yes
      ini_file:
        path: /etc/ansible/ansible.cfg
        section: defaults
        option: host_key_checking
        value: False
     
    - name: Set alias ll
      replace:
        path: /home/vagrant/.bashrc
        regexp: "^#alias ll='ls -l'$"
        replace: "alias ll='ls -la'"
    
    - name: Set colors
      replace:
        path: /home/vagrant/.bashrc
        regexp: "^#force_color_prompt=yes$"
        replace: "force_color_prompt=yes"

    - name: copy playbook
      copy:
        src: /vagrant/playbook.yaml
        dest: /home/vagrant/playbook.yaml

    - name: copy inventory
      copy:
        src: /vagrant/inventory
        dest: /home/vagrant/inventory

    - name: install packages
      #become: yes
      apt:
        pkg:
        - apache2
        - php
        - wget
        state: present

# siteone seting
    - name: Create dir siteone
      become: true
      file:
        path: /var/www/{{ http_host1 }}
        state: directory
        owner: www-data
        mode: '0755'

    - name: copy index.html
      copy:
        src: /vagrant/static_site/index.html
        dest: /var/www/{{ http_host1 }}

    - name: Set up Apache virtualhost
      template:
        src: "files/apache_one.conf.j2"
        dest: "/etc/apache2/sites-available/{{ http_conf1 }}"
      notify: Reload Apache

    - name: Enable new siteone
      shell: /usr/sbin/a2ensite {{ http_conf1 }}
      notify: Reload Apache

# sitetwo seting
    - name: Create dir sitetwo
      become: true
      file:
        path: /var/www/{{ http_host2 }}
        state: directory
        owner: www-data
        mode: '0755'

    - name: copy index.php
      copy:
        src: /vagrant/dynamic_site/index.php
        dest: /var/www/{{ http_host2 }}

    - name: Add port 81 strings
      lineinfile:
        path: "/etc/apache2/ports.conf"
        line: 'Listen 81'

    - name: Set up Apache virtualhost
      template:
        src: "files/apache_two.conf.j2"
        dest: "/etc/apache2/sites-available/{{ http_conf2 }}"
      notify: Reload Apache

    - name: Enable new siteone
      shell: /usr/sbin/a2ensite {{ http_conf2 }}
      notify: Reload Apache


    - name: Disable default Apache site
      shell: /usr/sbin/a2dissite 000-default.conf
      when: disable_default
      notify: Reload Apache

  handlers:
    - name: Reload Apache
      service:
        name: apache2
        state: reloaded

    - name: Restart Apache
      service:
        name: apache2
        state: restarted